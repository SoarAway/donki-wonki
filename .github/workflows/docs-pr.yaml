name: Docs -> Main PR + Auto-merge

on:
  push:
    branches: [docs]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Create PR if missing
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # If a PR from docs -> main already exists, do nothing
          existing=$(gh pr list --base main --head docs --state open --json number -q '.[0].number')
          if [ -n "$existing" ]; then
            echo "PR already exists: #$existing"
            exit 0
          fi

          gh pr create \
            --base main \
            --head docs \
            --title "docs: update on documentation" \
            --body "Automated PR from docs branch." \
            --label "docs" \
            --label "automated"

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr=$(gh pr list --base main --head docs --state open --json number -q '.[0].number')
          echo "Enabling auto-merge on PR #$pr"
          gh pr merge "$pr" --auto --squash
