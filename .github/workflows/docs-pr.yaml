name: Auto Merge Docs to Main
on:
  push:
    branches:
      - docs

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create PR and Enable Auto-Merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create the PR if it doesn't exist
          existing=$(gh pr list --base main --head docs --state open --json number -q '.[0].number')
          if [ -z "$existing" ]; then
            gh pr create \
              --base main \
              --head docs \
              --title "docs: auto-update documentation" \
              --body "Automated PR from docs branch."
          fi
          
          # Enable auto-merge so it merges once the Guard passes
          gh pr merge docs --auto --merge