name: Docs â†’ Main Auto Merge

on:
  push:
    branches:
      - docs

permissions:
  contents: write
  pull-requests: write

jobs:
  docs-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: docs
          base: main
          title: "docs: auto-update documentation"
          body: "Automated documentation update from docs branch"
          labels: docs
          delete-branch: false
